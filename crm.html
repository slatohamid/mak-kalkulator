<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAK Vision – CRM</title>
  <meta name="theme-color" content="#050710" />
  <style>
    html, body {
  overscroll-behavior-x: none;
  }

    :root {
      --bg: #050710;
      --card: #101320;
      --accent: #ff7b3a;
      --accent-soft: rgba(255,123,58,0.14);
      --border: #262a40;
      --text-main: #f5f5f8;
      --text-muted: #a3a7c0;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b2140 0, #050710 45%, #020308 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      max-width: 1080px;
      margin: 0 auto;
      padding: 16px 14px 10px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 20px;
      text-align: left;
    }
    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .topnav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 6px 0 10px;
      border-bottom: 1px solid var(--border);
    }
    .nav-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }
    .nav-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nav-link {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #363a55;
      background: #080b19;
      color: var(--text-muted);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .nav-link.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
    }

  .sheet-wrap {
  flex: 1;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.sheet-frame {
  width: 100%;
  height: 100%;
  border: 0;
  flex: 1;
}

  </style>
</head>
<body>
  <div class="page">
    <header class="wrapper">
      <div class="topnav">
        <div class="nav-title">MAK Vision – Outils</div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Kalkulatori</a>
          <a href="bobex.html" class="nav-link">Bobex → Sheets</a>
          <a href="crm.html" class="nav-link active">CRM</a>
        </div>
      </div>
      <h1>CRM – Bobex Leads</h1>
      <div class="subtitle">
        Ugrađeni Google Sheets CRM preko cijelog ekrana.
      </div>
    </header>

    <main class="sheet-wrap">
      <!-- OVDJE STAVI SVOJ GOOGLE SHEETS LINK -->
      <iframe
        class="sheet-frame"
        src="https://docs.google.com/spreadsheets/d/1j5aIRFkikP6jUqsu9hmmKHFNxtglXkZMuOsDfoUMJIM/edit?usp=sharing"
        allowfullscreen
      ></iframe>
    </main>
  </div>
</body>
<script>
  // Blokiraj back/forward gestove (swipe) na crm.html
  (function () {
    if (!window.history || !window.history.pushState) return;

    // Dodaj jedan "lažni" state
    history.scrollRestoration = "manual";
    history.pushState(null, "", window.location.href);

    // Kad macOS/Chrome pokuša back (swipe), odmah ga "vratimo" na istu stranicu
    window.addEventListener("popstate", function () {
      history.pushState(null, "", window.location.href);
    });
  })();
</script>
</body>
</html>
